<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp N°9</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <h1>Trabajo Práctico Nº9 – Formularios HTML</h1>
    
    <!-- Ejercicio 1 y 2: Formulario con organización semántica -->
    <form action="https://formspree.io/f/tu-endpoint-aqui" method="POST">
    
    <!-- Grupo: Datos Personales -->
    <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 1123456789" />
    </fieldset>

    <!-- Grupo: Servicio -->
    <fieldset>
      <legend>Información del Servicio</legend>

      <label for="servicio">Tipo de servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="">Seleccionar...</option>
        <option value="plomería">Plomería</option>
        <option value="electricidad">Electricidad</option>
        <option value="gas">Gas</option>
        <option value="tecnologia">Tecnología</option>
      </select>

      <label for="experiencia">Años de experiencia:</label>
      <input type="number" id="experiencia" name="experiencia" min="0" max="50" required />
    </fieldset>

    <!-- Grupo: Mensaje y Documentación -->
    <fieldset>
      <legend>Mensaje y Documentación</legend>

      <label for="mensaje">Mensaje adicional:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>

      <label for="archivo">Adjuntar documentación (opcional):</label>
      <input type="file" id="archivo" name="archivo" />
    </fieldset>

    <!-- Botón -->
    <button type="submit">Enviar</button>

  </form>

</body>
</html>
